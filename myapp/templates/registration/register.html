{% extends "base_generic.html" %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}?v=1.0">
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Регистрация</h2>
    
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password1">{{ form.password1.label }}</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="id_password2">{{ form.password2.label }}</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="auth-button">Зарегистрироваться</button>
    </form>
    
    <div class="login-prompt">
        <p>Уже есть аккаунт?</p>
        <a href="{% url 'login' %}" class="auth-toggle-button">Войти</a>
    </div>
</div>
{% endblock %}
